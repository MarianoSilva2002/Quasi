<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <title>Crear Actividad</title>
    <script type="text/javascript"
            src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js">
    </script>

    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">
    </script>

    <script src="//code.jquery.com/jquery-1.11.1.min.js">
    </script>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/all.min.css}">
    <style>
        * {
            font-family: 'Work Sans', sans-serif;
        }

        #header {
            background-image: url(../img/background.jpg);
            background-size: cover;
            background-position: center;
            height: 400px;
        }

        .form {
            font-family: 'Lato', sans-serif;
        }

        .color-azul-oscuro {
            background-color: #0E185F;
        }

        .color-azul {
            background-color: #2FA4FF;
        }

        .color-azul2 {
            background-color: #00C2FF;
        }

        .color-celeste {
            background-color: #00FFDD;
        }

        .color-verde-claro {
            background-color: #E8FFC2;
        }

        .color-blanco2 {
            background-color: #F4F8FA;
        }

        .rojo {
            color: red;
        }

        .color-amarillo {
            background-color: #FFCC4D;
        }

        .color-naranja {
            background-color: #F98600;
        }

        .dflexcentro {
            display: flex;
            justify-content: center;
        }

        .dflex {
            display: flex;
        }

        .dblock {
            display: block;
        }

        .centrar {
            margin: 0 auto;
        }

        .centrarv {
            margin: auto 0;
        }

        .centrarvh {
            margin: auto;
        }

        .textopequeno {
            font-size: 13px;
        }

        .listahorizontal {
            padding-top: 1.5rem;
            padding-bottom: 0rem;
        }

        .listasinseparador {
            list-style-type: none;
        }

        .derecha {
            float: right;
        }

        .curso {
            width: 100%;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>

<body>
    <div th:replace="fragments/header4 :: header"></div>
    <br>
    <br>

    <div class="row">
        <div class="col-3 color-azul">
            <div th:replace="fragments/lateralizqdocente :: header"></div>
        </div>
        <div class="col-9 pt-5">
            <div class="row">
                <div class="centrar font-weight-bold">
                    <h1>ANUNCIOS</h1>
                </div>
            </div>
            <br>
            <form th:action="@{/anuncio/registrar}" th:object="${anuncio}">
            <div class="row mb-5">
                    <div class="col"></div>
                    <div class="col-10 color-verde-claro centrarvh">
                        <h4 class="mt-2">GENERAR ANUNCIO</h4>
                        <textarea name="message" rows="5" th:field="*{descripcion}" class="form-control mt-2 ml-2 color-blanco2 p-2" style="border: 0" placeholder="Escriba Anuncio"></textarea>

                        <div class="row">
                            <div class="col-9"></div>
                            <div class="col-3 mb-2 dflex align-content-end">
                                <button type="submit" class="btn btn-block color-azul2 text-dark rounded">PUBLICAR
                                        </button>
                            </div>
                        </div>
                    </div>
                    <div class="col"></div>
                </div>
            </form>

            <div class="row mb-5">
                <div class="col"></div>
                <div class="col-10 centrarvh">
                    <h4 class="mt-2">ANUNCIOS PUBLICADOS</h4>
                    <div th:each="a: ${listaAnuncios}">
                        <div class="container color-verde-claro">
                            <p class="p-4 text-center" th:text="${a.descripcion}"></p>
                    </div>
                    </div>
                </div>
                <div class="col"></div>
            </div>
        </div>
    </div>
    <div th:replace="fragments/footer :: footer"></div>
</body>

</html>
