<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <title>Crear Actividad</title>
    <script type="text/javascript"
            src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js">
    </script>

    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">
    </script>

    <script src="//code.jquery.com/jquery-1.11.1.min.js">
    </script>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>

<body>
    <div th:replace="fragments/header2 :: header"></div>

    <div class="row py-3">
        <div class="col"></div>
        <div class="col dflexcentro">
            <img class="img-fluid align-middle" th:src="@{/img/Quasi.png}" alt="Logo de Quasi">
        </div>
        <div class="col"></div>
    </div>

    <br>
    <br>
    <form th:action="@{/empleado/iniciarSesion}" th:object="${empleado}" class=" justify-content-center border-0 shadow-none">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-md-2 color-celeste pt-3 rounded">

                <div class="bg-white text-black font-weight-bold rounded pt-3 text-center">
                    <p class="pb-3">Contraseña</p>
                </div>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-3 color-celeste pt-3 rounded">
                <div class="bg-white text-black font-weight-bold rounded p-1 text-center">
                    <input th:field="*{correo}" type="text" placeholder="Contraseña..." class="form-control" name="uname" required>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-md-2 color-celeste pt-3 rounded">

                <div class="bg-white text-black font-weight-bold rounded pt-3 text-center">
                    <p class="pb-3">Nueva contraseña</p>
                </div>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-3 color-celeste pt-3 rounded">
                <div class="bg-white text-black font-weight-bold rounded p-1 text-center">
                    <input th:field="*{correo}" type="text" placeholder="Pregunta de seguridad..." class="form-control" name="uname" required>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-md-2 color-celeste pt-3 rounded">

                <div class="bg-white text-black font-weight-bold rounded pt-3 text-center">
                    <p class="pb-3">Confirmar nueva contraseña</p>
                </div>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-3 color-celeste pt-3 rounded">
                <div class="bg-white text-black font-weight-bold rounded p-1 text-center">
                    <input th:field="*{contrasena}" type="text" id="confirm_password" placeholder="Inserte Contraseña..." class="form-control" required>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-9">
                <div class="form-group form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" name="remember" required> Desvincular cuenta de otros dispositivos
                      <div class="valid-feedback">Válido.</div>
                    </label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col"></div>
            <div class="col-3 p-4 dflexcentro">
                <button type="submit" class="btn btn-block color-azul-oscuro text-white rounded">Cambiar
                    </button>
            </div>
            <div class="col"></div>
        </div>
    </form>

    <br>
    <br>
    <div th:replace="fragments/footer :: footer"></div>
</body>

</html>
