<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <title>Crear Actividad</title>
    <script type="text/javascript"
            src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js">
    </script>

    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">
    </script>

    <script src="//code.jquery.com/jquery-1.11.1.min.js">
    </script>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/all.min.css}">
    <style>
        * {
            font-family: 'Work Sans', sans-serif;
        }

        #header {
            background-image: url(../img/background.jpg);
            background-size: cover;
            background-position: center;
            height: 400px;
        }

        .form {
            font-family: 'Lato', sans-serif;
        }

        .color-azul-oscuro {
            background-color: #0E185F;
        }

        .color-azul {
            background-color: #2FA4FF;
        }

        .color-azul2 {
            background-color: #00C2FF;
        }

        .color-celeste {
            background-color: #00FFDD;
        }

        .color-verde-claro {
            background-color: #E8FFC2;
        }

        .color-blanco2 {
            background-color: #F4F8FA;
        }

        .rojo {
            color: red;
        }

        .color-amarillo {
            background-color: #FFCC4D;
        }

        .color-naranja {
            background-color: #F98600;
        }

        .dflexcentro {
            display: flex;
            justify-content: center;
        }

        .dflex {
            display: flex;
        }

        .dblock {
            display: block;
        }

        .centrar {
            margin: 0 auto;
        }

        .centrarv {
            margin: auto 0;
        }

        .centrarvh {
            margin: auto;
        }

        .textopequeno {
            font-size: 13px;
        }

        .listahorizontal {
            padding-top: 1.5rem;
            padding-bottom: 0rem;
        }

        .listasinseparador {
            list-style-type: none;
        }

        .derecha {
            float: right;
        }

        .curso {
            width: 100%;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>

<body>
<div th:replace="fragments/header2 :: header"></div>

<div class="row py-3">
        <div class="col"></div>
        <div class="col dflexcentro">
            <img class="img-fluid align-middle" th:src="@{/img/Quasi.png}" alt="Logo de Quasi">
        </div>
        <div class="col"></div>
    </div>
    <br>
    <br>
    <form th:action="@{/empleado/registrar}" th:object="${empleado}" class="justify-content-center border-0 shadow-none">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-md-2 color-celeste pt-3 rounded">

                <div class="bg-white text-black font-weight-bold rounded pt-3 text-center">
                    <p class="pb-3">Nombre de usuario</p>
                </div>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-3 color-celeste pt-3 rounded">
                <div class="bg-white text-black font-weight-bold rounded pt-2 text-center">
                    <input th:field="*{nombre}" type="text" placeholder="Nombre de Usuario..." class="form-control" th:errorclass="'form-control alert-danger'">
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-md-2 color-celeste pt-3 rounded">

                <div class="bg-white text-black font-weight-bold rounded pt-3 text-center">
                    <p class="pb-3">Apellido Paterno</p>
                </div>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-3 color-celeste pt-3 rounded">
                <div class="bg-white text-black font-weight-bold rounded pt-2 text-center">
                    <input th:field="*{aPaterno}" type="text" placeholder="Apellido Paterno..." class="form-control" th:errorclass="'form-control alert-danger'">
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('aPaterno')}" th:errors="*{aPaterno}"></small>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-md-2 color-celeste pt-3 rounded">

                <div class="bg-white text-black font-weight-bold rounded pt-3 text-center">
                    <p class="pb-3">Apellido Materno</p>
                </div>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-3 color-celeste pt-3 rounded">
                <div class="bg-white text-black font-weight-bold rounded pt-2 text-center">
                    <input th:field="*{aMaterno}" type="text" placeholder="Apellido Materno..." class="form-control" th:errorclass="'form-control alert-danger'">
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('aMaterno')}" th:errors="*{aMaterno}"></small>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-md-2 color-celeste pt-3 rounded">

                <div class="bg-white text-black font-weight-bold rounded pt-3 text-center">
                    <p class="pb-3">Contraseña</p>
                </div>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-3 color-celeste pt-3 rounded">
                <div class="bg-white text-black font-weight-bold rounded pt-2 text-center">
                    <input th:field="*{contrasena}" type="text" placeholder="Contraseña..." class="form-control" th:errorclass="'form-control alert-danger'">
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('contrasena')}" th:errors="*{contrasena}"></small>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-md-2 color-celeste pt-3 rounded">

                <div class="bg-white text-black font-weight-bold rounded pt-3 text-center">
                    <p class="pb-3">Confirmar Contraseña</p>
                </div>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-3 color-celeste pt-3 rounded">
                <div class="bg-white text-black font-weight-bold rounded pt-2 text-center">
                    <input type="text" placeholder="Confirmar Contraseña..." class="form-control">
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-md-2 color-celeste pt-3 rounded">

                <div class="bg-white text-black font-weight-bold rounded pt-3 text-center">
                    <p class="pb-3">Correo Electronico</p>
                </div>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-3 color-celeste pt-3 rounded">
                <div class="bg-white text-black font-weight-bold rounded pt-2 text-center">
                    <input th:field="*{correo}" type="email" placeholder="Correo Electronico..." class="form-control" th:errorclass="'form-control alert-danger'">
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}"></small>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-md-2 color-celeste pt-3 rounded">

                <div class="bg-white text-black font-weight-bold rounded pt-3 text-center">
                    <p class="pb-3">Género</p>
                </div>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-3 color-celeste pt-3 rounded">
                <div class="bg-white text-black font-weight-bold rounded pt-2 text-center">
                    <input th:field="*{genero}" type="text" placeholder="Género..." class="form-control" th:errorclass="'form-control alert-danger'">
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('genero')}" th:errors="*{genero}"></small>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-md-2 color-celeste pt-3 rounded">

                <div class="bg-white text-black font-weight-bold rounded pt-3 text-center">
                    <p class="pb-3">Especialización</p>
                </div>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-3 color-celeste pt-3 rounded">
                <div class="bg-white text-black font-weight-bold rounded pt-2 text-center">
                    <input th:field="*{Especializacion}" type="text" placeholder="Especialización..." class="form-control" th:errorclass="'form-control alert-danger'">
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('genero')}" th:errors="*{genero}"></small>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-md-2 color-celeste pt-3 rounded">

                <div class="bg-white text-black font-weight-bold rounded pt-3 text-center">
                    <p class="pb-3">Pregunta de seguridad</p>
                </div>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-3 color-celeste pt-3 rounded">
                <div class="bg-white text-black font-weight-bold rounded pt-2 text-center">
                    <input th:field="*{genero}" type="text" placeholder="Selecciona pregunta..." class="form-control" th:errorclass="'form-control alert-danger'">
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('genero')}" th:errors="*{genero}"></small>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-md-2 color-celeste pt-3 rounded">

                <div class="bg-white text-black font-weight-bold rounded pt-3 text-center">
                    <p class="pb-3">Respuesta</p>
                </div>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-3 color-celeste pt-3 rounded">
                <div class="bg-white text-black font-weight-bold rounded pt-2 text-center">
                    <input th:field="*{genero}" type="text" placeholder="Respuesta..." class="form-control" th:errorclass="'form-control alert-danger'">
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('genero')}" th:errors="*{genero}"></small>
                </div>
            </div>
        </div>
        <br>


        <div class="col-md-12 p-4">
            <div class="row justify-content-center">
                <button type="submit" class="btn color-azul-oscuro text-white col-md-2 font-weight-bold rounded">Registrarse</button>

            </div>

        </div>
    </form>
    <br>
    <br>

    <div th:replace="fragments/footer :: footer"></div>
</body>

</html>
